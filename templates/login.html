<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Work Logs </title>
    <link rel="stylesheet" href="/Work_logs/static/css/style.css">
    <link rel="stylesheet" href="/Work_logs/static/css/login.css">

    <script src="/Work_logs/static/js/sidebar_user_info.js"></script>
</head>

<body> <!-- Invisible Logo Bar -->
    <!-- Invisible Logo Bar (Hidden) 
    <div
        style="width:100vw;position:fixed;top:0;left:0;z-index:1100;height:72px;background:transparent;display:flex;align-items:center;justify-content:space-between;pointer-events:none;">
        <img src="/Work_logs/static/image3.png" alt="Exultsoft Logo"
            style="height:60px;width:auto;border-radius:12px;background:none !important;padding:0;margin-left:24px;box-shadow:none;object-fit:contain;pointer-events:auto;"
            onerror="this.onerror=null;this.src='https://upload.wikimedia.org/wikipedia/commons/4/47/React.svg';this.alt='Logo not found';">
        <a href="https://exultsoft.com/" target="_blank" style="pointer-events:auto;">
            <img src="/Work_logs/static/Exult1.png" alt="Exultsoft Brand Logo"
                style="height:54px;width:auto;margin-right:32px;object-fit:contain;pointer-events:auto;"
                onerror="this.style.display='none';">
        </a>
    </div>
    -->
    <div style="height:32px;background:transparent;"></div> <!-- Spacer for removed logo bar -->
    <div class="login-blackbox" id="login-container">
        <!-- Logo removed from login form -->
        <div class="login-title-row">
            <img src="https://cdn-icons-png.flaticon.com/512/3148/3148832.png" alt="Login Icon"
                class="login-title-icon" />
            <h2 style="margin:0;">Welcome to Work Logs</h2>
        </div>
        <form class="auth-form" id="loginForm" autocomplete="on">
            <div class="input-group">
                <label for="login-username">Email ID</label>
                <input type="email" id="login-username" name="username" required placeholder="Enter your email ID"
                    minlength="6" maxlength="30">
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <div style="position:relative;display:flex;align-items:center;">
                    <input type="password" id="login-password" name="password" required
                        placeholder="Enter your password" minlength="5" maxlength="30"
                        style="width:100%;padding-right:38px;">
                    <button type="button" id="toggleLoginPassword" class="toggle-password" tabindex="-1"
                        onclick="togglePasswordVisibility('login-password', 'toggleLoginPassword')"
                        style="position:absolute;right:10px;top:50%;transform:translateY(-50%);background:none;border:none;padding:0;margin:0;color:#111;">
                        <svg id="loginPasswordEye" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none"
                            stroke="#111" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <!-- Forgot password link removed -->
        <!-- Forgot password modal removed -->
        <script src="/Work_logs/static/js/auth.js"></script>


        <!-- Powered by Exultsoft Technologies Footer -->
        <footer style="width:100vw;
background:#f8f9fa;
text-align:center;
padding:16px 0 8px 0;
box-shadow:0 -2px 8px rgba(0,0,0,0.03);
font-size:1.1em;
position:fixed;
left:0;
bottom:0;
z-index:999;">
            <a href="https://exultsoft.com/" target="_blank" class="exult-link"
                style="font-weight:600;color:#1976d2;text-decoration:none;vertical-align:middle;">Powered by Exultsoft
                Technologies Pvt. Ltd.</a>
        </footer>
</body>

</html>
